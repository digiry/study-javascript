<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
      var x = 123;

      console.log(x.toString());

      // 소수점 자리수 고정
      var x = 123339.5653434;
      console.log(x.toFixed(2));

      // 정수, 소수 모두 포함한 자리수 고정
      var x = 9.565;
      console.log(x.toPrecision(2));

      console.log(Number("10"));
      console.log(Number(true));
      console.log(Number(" 10 "));
      console.log(Number(" 10.33 "));
      console.log(Number(" 10,33 "));
  </script>
</body>
</html>
