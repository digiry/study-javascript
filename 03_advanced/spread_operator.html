<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    var arr1 = [4,5,6];
    var arr2 = [1,2,3];
    var arr3 = arr1.concat(arr2);

    console.log(arr3);

    var arr4 = [1,2,3,...arr1];
    console.log(arr4);
    var arr5 = [1,2,...arr1,3];
    console.log(arr5);

    var arr6 = [...arr2,...arr1];
    console.log(arr6);

    var cd = "CD";
    var alphabet = ['A', 'B', ...cd];
    console.log(alphabet);
  </script>
</body>
</html>
