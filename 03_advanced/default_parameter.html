<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    function say(message="파라미터가 넘어오지 않았어요.") {
      console.log(message);
    }

    function say_old(message) {
      if (message != undefined) {
        console.log(message);
      } else {
        console.log("파라미터가 넘어오지 않았어요.");
      }
    }


    say("안녕하세요");
    say();

    say_old("헬로우");
    say_old());
  </script>
</body>
</html>
