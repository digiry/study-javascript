<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // if, switch

    var age = 19;
    if (age > 18) {
      console.log("당신은 성인입니다.");
    } else {
      console.log("당신은 성인이 아닙니다.");
    }

    // switch
    var d = new Date();
    var day = d.getDay();
    var dayName = "";

    console.log(day);
    switch (day) {
      case 0:
        dayName = "일요일";
        break;
      case 1:
        dayName = "월요일";
        break;
      case 2:
        dayName = "화요일";
        break;
      case 3:
        dayName = "수요일";
        break;
      case 4:
        dayName = "목요일";
        break;
      case 5:
        dayName = "금요일";
        break;
      case 6:
        dayName = "토요일";
        break;
      default:
        break;
    }

    console.log(dayName);
  </script>
</body>
</html>
