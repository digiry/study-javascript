<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // 더하기
    var x = 5;
    var y = 2;
    var y2 = 3;
    var z = x + y2;
    console.log(z);

    // 뺴기
    var x = 5;
    var y = 2;
    var z = x - y;
    console.log(z);

    // 곱하기
    var x = 5;
    var y = 2;
    var z = x * y;
    console.log(z);

    // 나누기
    var x = 5;
    var y = 2;
    var z = x / y;
    console.log(z);

    // 거듭제곱
    var x = 5;
    var y = 2;
    var z = x ** y;
    console.log(z);

    // 나머지
    var x = 10;
    var y = 3;
    var z = x % y;
    console.log(z);
    
    // 문자열 연산자
    var txt1 = "John"
    var txt2 = "Doe"
    var txt3 = txt1 + " " + txt2;
    console.log(txt3);

    // 숫자와 문자 연산
    var x = 5 + 5;
    var y = "5" + 5;
    console.log(x);
    console.log(y);
  
    // 비교 연산자
    console.log(1 == 1);
    console.log(1 == "1");
    console.log(1 === "1"); // 값과 data type까지 비교함
    console.log(1 != 3);
    console.log(1 != "1");
    console.log(1 !== "1");

    console.log(3 > 2);
    console.log(3 > "2");
  </script>
</body>
</html>
